# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gtfs-validator-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gtfs-validator-staging
  template:
    metadata:
      labels:
        app: gtfs-validator-staging
    spec:
      containers:
      - name: gtfs-validator-staging
        image: gcr.io/$PROJECT_ID/$IMAGE_GTFS_VALIDATOR:$GITHUB_SHA
        env:
          - name: STORAGE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: envs
                key: STORAGE_CREDENTIALS
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: envs
                key: VAULT_TOKEN
          - name: VAULT_URL
            valueFrom:
              secretKeyRef:
                name: envs
                key: VAULT_URL
      restartPolicy: Always
---
# Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gtfs-validator-staging
  name: gtfs-validator-staging
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: gtfs-validator-staging
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gtfs-validator-staging-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
spec:
  tls:
    - hosts:
        - gtfs-validator-staging.mobilidade.rio
      secretName: gtfs-validator-staging-tls
  rules:
    - host: gtfs-validator-staging.mobilidade.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gtfs-validator-staging
                port:
                  number: 80
---
# Issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: borismarinho.smtr@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - http01:
          ingress:
            class: nginx
